<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chuks Kitchen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <!-- LEFT SIDE - IMAGE -->
    <div class="auth-image">
      <div class="auth-image-content">
        <h2>Join Us Today</h2>
        <p>Create an account and start enjoying authentic Nigerian cuisine delivered fresh to your doorstep.</p>
      </div>
    </div>

    <!-- RIGHT SIDE - FORM -->
    <div class="auth-form">
      <div class="auth-form-header">
        <a href="index.html" class="logo">Chuks Kitchen</a>
        <h2>Create Your Account</h2>
      </div>

      <form id="signup-form" class="auth-form-content">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input 
            type="email" 
            id="signup-email" 
            name="email" 
            placeholder="name@gmail.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="8123340690" 
            required
          >
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <div style="display: flex; gap: 0.5rem; align-items: center;">
            <input 
              type="password" 
              id="signup-password" 
              name="password" 
              placeholder="QWE123#" 
              required
            >
            <span class="password-toggle" title="Toggle password visibility">ğŸ‘ï¸</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirmPassword" 
            placeholder="QWE123#" 
            required
          >
        </div>

        <div class="checkbox-group">
          <input 
            type="checkbox" 
            id="terms" 
            name="terms" 
            required
          >
          <label for="terms" style="margin: 0;">
            I agree to the <a href="#" class="form-link">Terms & Conditions</a> and <a href="#" class="form-link">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </form>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="auth-form-content" style="gap: 0.8rem;">
        <button class="btn btn-google" type="button">
          <span>ğŸ”</span> Continue with Google
        </button>
        <button class="btn btn-apple" type="button">
          <span>ğŸ</span> Continue with Apple
        </button>
      </div>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="form-link">Sign In</a></p>
      </div>
    </div>
  </div>

  <!-- SCROLL TO TOP BUTTON -->
  <button class="scroll-to-top">â†‘</button>

  <script src="js/app.js"></script>
</body>
</html>
