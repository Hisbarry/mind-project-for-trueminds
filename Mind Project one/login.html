<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chuks Kitchen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <!-- LEFT SIDE - IMAGE -->
    <div class="auth-image">
      <div class="auth-image-content">
        <h2>Welcome Back</h2>
        <p>Login to your account and enjoy delicious Nigerian cuisine delivered to your door.</p>
      </div>
    </div>

    <!-- RIGHT SIDE - FORM -->
    <div class="auth-form">
      <div class="auth-form-header">
        <a href="index.html" class="logo">Chuks Kitchen</a>
        <h2>Login your Account</h2>
      </div>

      <form id="login-form" class="auth-form-content">
        <div class="form-group">
          <label for="email">Email or phone number</label>
          <input 
            type="text" 
            id="email" 
            name="email" 
            placeholder="name@gmail.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div style="display: flex; gap: 0.5rem; align-items: center;">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
              required
            >
            <span class="password-toggle" title="Toggle password visibility">üëÅÔ∏è</span>
          </div>
          <p class="form-text" style="text-align: right;">
            <a href="#" class="form-link">Forgot Password?</a>
          </p>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </form>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="auth-form-content" style="gap: 0.8rem;">
        <button class="btn btn-google" type="button">
          <span>üîç</span> Continue with Google
        </button>
        <button class="btn btn-apple" type="button">
          <span>üçé</span> Continue with Apple
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html" class="form-link">Create an account</a></p>
      </div>
    </div>
  </div>

  <!-- SCROLL TO TOP BUTTON -->
  <button class="scroll-to-top">‚Üë</button>

  <script src="js/app.js"></script>
</body>
</html>
